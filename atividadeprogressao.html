<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressão de Valores</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #9fafff;
  padding: 20px;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  color: #5100ff;
  font-size: 24px;
}

.input-group {
  margin: 15px 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  font-size: 16px;
  margin-bottom: 5px;
  color: #333;
}

input[type="number"] {
  padding: 10px;
  font-size: 16px;
  width: 100%;
  border: 2px solid #ddd;
  border-radius: 8px;
  margin-top: 5px;
}

input[type="number"]:focus {
  border-color: #5100ff;
  outline: none;
}

button {
  background-color: #5100ff;
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

button:hover {
  background-color: #3a00b3;
}

#progress-container {
  background-color: rgb(228, 8, 8);
  width: 100%;
  max-width: 500px;
  height: 30px;
  margin-top: 30px;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

#progress-bar {
  background-color: rgb(0, 255, 60);
  height: 100%;
  width: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black;
  font-weight: bold;
  transition: width 0.3s ease;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Progressão de Valores</h1>
    <div class="input-group">
      <label for="valor1">Valor 1:</label>
      <input type="number" id="valor1" placeholder="Digite o valor 1">
    </div>
    <div class="input-group">
      <label for="valor2">Valor 2:</label>
      <input type="number" id="valor2" placeholder="Digite o valor 2">
    </div>
    <button onclick="iniciarProgresso()">Iniciar Progressão</button>
  </div>

  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

<script>
let interval;
function iniciarProgresso() {
  clearInterval(interval);
  const valor1 = parseFloat(document.getElementById('valor1').value);
  const valor2 = parseFloat(document.getElementById('valor2').value);

  if (isNaN(valor1) || isNaN(valor2) || valor2 <= valor1) {
    alert('Por favor, insira valores válidos onde Valor 2 seja maior que Valor 1.');
    return;
  }

  const progressBar = document.getElementById('progress-bar');
  const total = valor2 - valor1;
  let atual = 0;

  progressBar.style.width = '0%';
  progressBar.textContent = '0%';

  interval = setInterval(() => {
    atual += total / (total / 10);
    if (atual >= total) {
      atual = total;
      clearInterval(interval);
    }
    const percent = ((atual / total) * 100).toFixed(2);
    progressBar.style.width = percent + '%';
    progressBar.textContent = percent + '%';
  }, 3000);
}
</script>
</body>
</html>
